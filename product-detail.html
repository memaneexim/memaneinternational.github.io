<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Memane International</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; }
        
        /* Shared Header/Nav */
        .top-bar { background-color: #e9ecef; padding: 10px 50px; display: flex; justify-content: flex-end; gap: 20px; font-size: 13px; color: #555; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: white; border-bottom: 3px solid #8B5A2B; }
        .header h1 { margin: 0; color: #8B5A2B; font-size: 28px; }
        .nav-bar { background-color: #333; display: flex; justify-content: center; padding: 15px 0; }
        .nav-bar a { color: white; text-decoration: none; padding: 0 25px; font-size: 15px; font-weight: 600; text-transform: uppercase; }

        /* Dynamic Product Layout */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: flex; gap: 40px; flex-wrap: wrap; }
        
        .product-image { flex: 1; min-width: 300px; }
        .product-image img { width: 100%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .product-info { flex: 1; min-width: 300px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .product-info h2 { margin-top: 0; color: #333; font-size: 28px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .product-info p { color: #555; line-height: 1.6; }
        
        .specs-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .specs-table th, .specs-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        .specs-table th { background-color: #f4f4f4; color: #555; width: 40%; }
        
        .action-buttons { margin-top: 30px; display: flex; gap: 15px; }
        .btn { padding: 12px 25px; text-decoration: none; border-radius: 4px; font-size: 16px; font-weight: bold; text-align: center; flex: 1; }
        .btn-enquiry { background: #8B5A2B; color: white; transition: 0.3s; }
        .btn-enquiry:hover { background: #333; }
        .btn-back { background: #eee; color: #333; transition: 0.3s; }
        .btn-back:hover { background: #ccc; }
        
        #loading-message { text-align: center; width: 100%; font-size: 20px; color: #8B5A2B; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MEMANE INTERNATIONAL</h1>
    </div>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </div>

    <div class="container" id="product-container">
        <div id="loading-message">Loading product details...</div>
    </div>

    <script>
        // 1. Get the Product ID from the link (e.g., ?id=002)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // 2. Go open the catalog.json database
        fetch('catalog.json')
            .then(response => response.json())
            .then(data => {
                const product = data.products[productId];
                const container = document.getElementById('product-container');

                if(product) {
                    // 3. If product exists, build the table dynamically!
                    let specsHtml = '';
                    for (const [key, value] of Object.entries(product.specs)) {
                        specsHtml += `<tr><th>${key}</th><td>${value}</td></tr>`;
                    }

                    // 4. Inject the HTML into the page
                    container.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            
                            <table class="specs-table">
                                ${specsHtml}
                            </table>
                            
                            <div class="action-buttons">
                                <a href="enquiry.html?product=${encodeURIComponent(product.name)}" class="btn btn-enquiry">Get Quote for this Product</a>
                                <a href="products.html" class="btn btn-back">Back to Catalog</a>
                            </div>
                        </div>
                    `;
                    document.title = product.name + " | Memane International";
                } else {
                    container.innerHTML = "<h2>Product not found. Please check the catalog.</h2>";
                }
            })
            .catch(error => console.error('Error loading catalog:', error));
    </script>

</body>
</html>

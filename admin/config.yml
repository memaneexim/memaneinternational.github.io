backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "products"
    label: "Products"
    folder: "data/products"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Category", name: "category", widget: "select",
          options: ["Rice", "Pulses", "Spices", "Fresh Fruits", "Fresh Vegetables", "Dairy", "Oils", "Sesame", "Frozen Seafood", "Frozen Chicken", "Frozen Mutton", "Sugar", "Flours", "Bakery", "Canned"] }
      - { label: "Short Description", name: "short_description", widget: "text" }
      - { label: "Full Description", name: "description", widget: "markdown" }
      - { label: "Specifications", name: "specifications", widget: "markdown" }
      - { label: "Origin", name: "origin", widget: "string", required: false }
      - { label: "MOQ", name: "moq", widget: "string", required: false }
      - { label: "Packaging", name: "packaging", widget: "string", required: false }
      - { label: "Featured Image", name: "image", widget: "image" }

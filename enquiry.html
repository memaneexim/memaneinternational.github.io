<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Enquiry | Memane International</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; }
        
        /* Shared Header/Nav */
        .top-bar { background-color: #e9ecef; padding: 10px 50px; display: flex; justify-content: flex-end; gap: 20px; font-size: 13px; color: #555; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: white; border-bottom: 3px solid #8B5A2B; }
        .header h1 { margin: 0; color: #8B5A2B; font-size: 28px; }
        .nav-bar { background-color: #333; display: flex; justify-content: center; padding: 15px 0; }
        .nav-bar a { color: white; text-decoration: none; padding: 0 25px; font-size: 15px; font-weight: 600; text-transform: uppercase; }

        /* Centered Form Container */
        .form-wrapper { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid #8B5A2B; }
        .form-wrapper h2 { margin-top: 0; color: #333; font-size: 24px; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        
        /* Special styling for the auto-filled product box */
        .readonly-input { background-color: #e9ecef; font-weight: bold; color: #8B5A2B; cursor: not-allowed; }
        
        .submit-btn { background: #8B5A2B; color: white; padding: 15px 20px; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; transition: background 0.3s; margin-top: 10px; }
        .submit-btn:hover { background: #333; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MEMANE INTERNATIONAL</h1>
    </div>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </div>

    <div class="form-wrapper">
        <h2 id="dynamic-title">Get a Custom Quote</h2>
        
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            
            <input type="hidden" name="subject" id="dynamic-subject" value="New B2B Inquiry">
            <input type="hidden" name="redirect" value="https://memaneinternational.in/success.html">
            
            <div class="form-group">
                <label for="product">Product of Interest</label>
                <input type="text" id="product-input" name="Requested_Product" class="readonly-input" readonly>
            </div>

            <div class="form-group">
                <label>Your Name / Company Name *</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>WhatsApp / Mobile Number *</label>
                <input type="tel" name="phone" required>
            </div>
            
            <div class="form-group">
                <label>Estimated Quantity & Requirements</label>
                <textarea name="message" rows="4" placeholder="e.g., 500 Kgs to Dubai..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Enquiry</button>
        </form>
    </div>

    <script>
        // 1. Look at the web address (URL)
        const urlParams = new URLSearchParams(window.location.search);
        
        // 2. Find the word after "?product="
        const productName = urlParams.get('product');

        // 3. If a product name exists, update the form
        if(productName) {
            document.getElementById('dynamic-title').innerText = "Enquiry for " + productName;
            document.getElementById('product-input').value = productName;
            document.getElementById('dynamic-subject').value = "New Lead: Wants " + productName;
        } else {
            // Fallback if they just visit the page directly
            document.getElementById('product-input').value = "General Inquiry / Multiple Products";
        }
    </script>

</body>
</html>
